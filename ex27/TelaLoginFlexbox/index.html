<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesL.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <main>
        <section id="Formulario">
            <div class="avatar">
                <img src="assets/f8f4c9e64334de87c55c17e92c31343b.jpg" alt="">
            </div>
            <form action="post" autocomplete="on">
                <div class="campo">
                    <div class="inputs">
                        <i id="icon-btn" class="fa-solid fa-user"></i>
                        <input class="inp" type="email" name="mail" id="1mail" required placeholder="Seu e-mail"
                        autocomplete="email">
                    </div>
                </div>
                <label for="1mail"></label>

                <div class="campo">
                    <div class="inputs">
                        <i id="icon-btn" class="fa-solid fa-lock"></i>
                        <input class="inp" type="password" name="pass" id="1pass" required minlength="8" maxlength="20"
                        placeholder="Senha" autocomplete="current-password">
                    </div>
                </div>
                <label for="1pass"></label>

                    <input type="submit" value="Login">
                    <a href="">
                        Esqueci a Senha
                    </a>
                
            </form>
        </section>
    </main>

</body>

</html>
